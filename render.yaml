services:
  # Backend Service
  - type: web
    name: chat-app-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/auth/check
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
